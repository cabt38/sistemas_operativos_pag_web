<!DOCTYPE html>
<html lang="en">

    <title>Primera Pagina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Fomulario</h1>

    <section class="formulario">
        <input class="cajitas" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres">
